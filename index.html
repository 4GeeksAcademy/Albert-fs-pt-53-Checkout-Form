<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Payment Form</title>
</head>

<body>

    <div class="container mt-5">
        <div class="border rounded bg-white">
            <div class="row">
                <div class="col-12">
                    <h1 class="bg-light px-5 fs-2 py-3">Payment Form Example</h1>
                </div>
            </div>

            <form>

                <div class="d-flex justify-content-center">
                    <div class="col-11 pt-2">
                        <div class="alert alert-danger" role="alert">
                            <h6>Some fields are missing</h6>
                        </div>
                    </div>
                </div>

                <!-- Fila para los campos del formulario -->

                <div class="row justify-content-center">
                    <!-- Campo Card # -->

                    <div class="col-md-4">

                        <label for="card">Card #</label>
                        <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required>

                    </div>

                    <!-- Campo CVC # -->
                    <div class="col-md-3">

                        <label for="cvc">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000" pattern="[0-9]+" required>

                    </div>

                    <!-- Campo Amount -->
                    <div class="col-md-4">

                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount" required>

                    </div>
                </div>


                <!-- Campo de los nombres-->
                <div class="row justify-content-center">
                    <div class="col-md-5 pt-3">

                        <label for="fName">First Name</label>
                        <input type="text" class="form-control" id="fName" required>

                    </div>
                    <div class="col-md-6 pt-3">

                        <label for="lName">Last Name</label>
                        <input type="text" class="form-control" id="lName" required>

                    </div>
                </div>

                <!-- Campo de la ciudad -->
                <div class="row justify-content-center">
                    <div class="col-md-5 pt-3">

                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" required>

                    </div>
                    <div class="col-md-3 pt-3">


                        <label for="State">State</label>
                        <select class="form-control" id="state" required>
                            <option value="">Select a state</option>
                            <option value="state1">California</option>
                            <option value="state2">Texas</option>
                            <option value="state3">Nueva York</option>
                        </select>

                    </div>

                    <div class="col-md-3 pt-3">

                        <label for="postal-code">Postal Code</label>
                        <input type="text" class="form-control" id="postal-code" required>

                    </div>

                </div>


                <!-- Footer -->
                <div class="footer align-items-baseline">
                    <div class="d-flex justify-content-around">

                        <div class="accept px-5 py-4">
                            <p>We Accept:</p>
                            <div class="payments-method bg-primary-subtle rounded pt-2 pb-2 px-2">
                                <input class="m-1" type="radio" name="paymentMethod" value="visa"><i
                                    class="fa-brands fa-cc-visa fa-lg p-1"></i>
                                <input class="m-1" type="radio" name="paymentMethod" value="mastercard"><i
                                    class="fa-brands fa-cc-mastercard fa-lg p-1"></i>
                                <input class="m-1" type="radio" name="paymentMethod" value="paypal"><i
                                    class="fa-brands fa-cc-paypal fa-lg p-1"></i>
                                <input class="m-1" type="radio" name="paymentMethod" value="applepay"><i
                                    class="fa-brands fa-cc-apple-pay fa-lg p-1"></i>
                            </div>
                        </div>

                        <div class="message py-4">

                            <div class="comment">
                                <p>Message</p>
                                <textarea id="comments" name="comments" rows="4" cols="50">
                            </textarea>
                                <p class="text-secondary fs-6">Add any notes here</p>
                            </div>

                        </div>
                    </div>

                </div>

        </div>


        <div class="buttons bg-light">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary m-3 me-1">Cancel</button>
                <button type="submit" value="Enviar" class="btn btn-primary m-3 ms-1">Send</button>
            </div>
        </div>

        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
